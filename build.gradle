apply plugin: 'com.android.library'

android {
	compileSdkVersion 21
	buildToolsVersion "21.1"

	defaultConfig {
		applicationId "com.cube.storm.ui"
		minSdkVersion 15
		targetSdkVersion 21
		versionCode 1
		versionName "0.1"
	}

	packagingOptions {
		exclude 'META-INF/DEPENDENCIES.txt'
		exclude 'META-INF/LICENSE.txt'
		exclude 'META-INF/NOTICE.txt'
		exclude 'META-INF/NOTICE'
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/DEPENDENCIES'
		exclude 'META-INF/notice.txt'
		exclude 'META-INF/license.txt'
		exclude 'META-INF/dependencies.txt'
		exclude 'META-INF/LGPL2.1'
		exclude 'LICENSE.txt'
	}

	android {
		lintOptions {
			abortOnError false
		}
	}
}

dependencies {
	compile 'com.android.support:support-annotations:21.0.+'
	compile 'com.android.support:support-v13:21.0.+'
	compile "com.android.support:appcompat-v7:21.0.+"
	compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
	compile 'org.projectlombok:lombok:1.14.8'
	compile 'com.google.code.gson:gson:2.3'
	compile 'net.callumtaylor:asynchttpclient:1.5'
	compile 'com.3sidedcube.storm:util:0.2'

	compile project(':Libraries:LightningUi:Libraries:ExoPlayer:library')
}

apply from: 'gradle/sonatype.gradle'
