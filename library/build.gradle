//noinspection GradleDependency
plugins {
	id 'com.android.library'
}

android {
	compileSdkVersion rootProject.ext.compileSdkVersion

	defaultConfig {
		minSdkVersion rootProject.ext.minSdkVersion
		targetSdkVersion rootProject.ext.targetSdkVersion
	}

	compileOptions {
		targetCompatibility JavaVersion.VERSION_1_8
	}

	lintOptions {
		abortOnError false
	}
}

dependencies {
    implementation files('lib/YouTubeAndroidPlayerApi.jar')

	implementation "androidx.appcompat:appcompat:1.1.0"
	implementation "androidx.browser:browser:1.2.0-alpha08"
	implementation "com.google.android.material:material:1.1.0-beta01"
	implementation "androidx.recyclerview:recyclerview:1.1.0-beta05"
	implementation "androidx.legacy:legacy-support-v13:1.0.0"
	implementation "androidx.annotation:annotation:1.1.0"

	implementation 'com.google.android.exoplayer:exoplayer:2.9.0'
	implementation 'com.github.HaarigerHarald:android-youtubeExtractor:v1.7.0'

	implementation 'com.google.code.gson:gson:2.8.5'
	implementation 'net.callumtaylor:asynchttpclient:2.1'

	implementation 'com.3sidedcube.storm:util:1.0.0'

	implementation 'com.3sidedcube.util:universal-image-loader:2.1.2'

	compileOnly 'org.projectlombok:lombok:1.18.10'
	annotationProcessor 'org.projectlombok:lombok:1.18.10'
}

//apply from: '../gradle/sonatype.gradle'
apply from: '../gradle/artifactory.gradle'
